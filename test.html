<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass-Morphic Icon Grid</title>
  <style>
    /* === VARIABLES === */
    :root {
      --cell-size: 96px;
      --cell-radius: 16px;
      --cell-bg: rgba(255, 255, 255, 0.05);
      --cell-blur: 12px;
      --gap: 16px;
      --icon-size: 40px;
    }

    /* === GRID LAYOUT === */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0f;
      font-family: sans-serif;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, var(--cell-size));
      gap: var(--gap);
      padding: var(--gap);
    }

    /* === CARDS === */
    .icon-cell {
      position: relative;
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: var(--cell-radius);
      background: var(--cell-bg);
      backdrop-filter: blur(var(--cell-blur));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* colored glow */
    .icon-cell::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(
        circle at center,
        var(--color) 0%,
        transparent 60%
      );
      opacity: 0.4;
      pointer-events: none;
    }

    /* icon styling */
    .icon-cell .icon {
      position: relative;
      width: var(--icon-size);
      height: var(--icon-size);
      fill: var(--color);
      filter: drop-shadow(0 0 12px var(--color));
    }

    /* color variants */
    .blue    { --color: #3A8DFF; }  /* figma blue   */
    .yellow  { --color: #FFC700; }  /* gold         */
    .green   { --color: #1DD47B; }  /* minty green  */
    .purple  { --color: #A05AFF; }  /* heart purple */
    .pink    { --color: #FF3A55; }  /* pink network */
    .orange  { --color: #FF7F36; }  /* comb orange  */
    .teal    { --color: #2CD9C5; }  /* stack teal   */
    .cyan    { --color: #4589FF; }  /* search blue  */
    .magenta { --color: #D71AFF; }  /* terminal pink*/
  </style>
</head>
<body>
  <div class="icon-grid">
    <div class="icon-cell blue">
      <!-- Swap in your Figma SVG here -->
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
      </svg>
    </div>
    <div class="icon-cell yellow">
      <svg class="icon" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" rx="2"/>
      </svg>
    </div>
    <div class="icon-cell green">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M6 12h12"/>
        <path d="M12 6v12"/>
      </svg>
    </div>

    <div class="icon-cell purple">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 21s-7-4.35-7-10a5 5 0 0 1 10 0c0 5.65-7 10-7 10z"/>
      </svg>
    </div>
    <div class="icon-cell pink">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="8" cy="8" r="2"/>
        <circle cx="16" cy="8" r="2"/>
        <circle cx="8" cy="16" r="2"/>
        <circle cx="16" cy="16" r="2"/>
      </svg>
    </div>
    <div class="icon-cell orange">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h12M4 18h8"/>
      </svg>
    </div>

    <div class="icon-cell teal">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4z"/>
        <path d="M4 10h16"/>
        <path d="M10 4v16"/>
      </svg>
    </div>
    <div class="icon-cell cyan">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="10" cy="10" r="6"/>
        <line x1="15" y1="15" x2="20" y2="20"/>
      </svg>
    </div>
    <div class="icon-cell magenta">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M5 7l7 5-7 5V7z"/>
        <path d="M19 7v10"/>
      </svg>
    </div>
  </div>


  <script src="test.js"></script>
</body>
</html>
