<body>

    <section class="rain_status slide">
        <!-- Screen 1: Welcome -->
        <div class="rain_wrapper"> <!-- d-none removed initially to be handled by JS -->
            <div class="rain_box">
                <div class="rain_title text-center"><h2>rain_status</h2></div>
                <div class="rain_motto text-center pt-5">predicts the most likely time it will rain</div>
                <div class="rain_button_wrapper text-center pt-5">
                    <button id="show-form-btn" class="rain_button">See</button>
                </div>
            </div>
        </div>
        <!-- Screen 2: Form -->
        <div id="rain_form" class="d-none"> <!-- Initially hidden -->
            <form method="post" class="text-center pt-5">
                <label for="user_location">Enter your city</label><br>
                <input type="text" name="user_location" id="user_location"><hr>
                <button type="submit">Get Rain Time</button>
                <div id="rain_time"><!-- Example: Likely rain around 4:00 PM --></div>
            </form>
        </div>
    </section>

    <script>
        // Simple JavaScript to handle the transition between the two screens
        const welcomeScreen = document.querySelector('.rain_wrapper');
        const formScreen = document.getElementById('rain_form');
        const showFormBtn = document.getElementById('show-form-btn');
        const form = document.querySelector('#rain_form form');

        showFormBtn.addEventListener('click', () => {
            welcomeScreen.classList.add('d-none'); // Hide welcome screen
            formScreen.classList.remove('d-none'); // Show form screen
            formScreen.classList.add('d-block');
        });
        
        // Example: Handle form submission to show a result
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent actual form submission
            const rainTimeDiv = document.getElementById('rain_time');
            rainTimeDiv.innerText = 'Calculating...';

            // Simulate an API call
            setTimeout(() => {
                const city = document.getElementById('user_location').value;
                if(city){
                   rainTimeDiv.innerText = `Forecast for ${city}: Rain likely at 8:30 PM`;
                } else {
                   rainTimeDiv.innerText = 'Please enter a city.'; 
                }
            }, 1500);
        });
    </script>
