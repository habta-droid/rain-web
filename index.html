<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Nova+Square&family=Oxanium:wght@200..800&family=Pacifico&family=Quicksand:wght@300..700&family=Share+Tech&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>rain web</title>
</head>
<body>
    <header class="top slide">
        <div class="main_wrapper container">
            <div class="main_box mb-5">
                <div class="name_wrapper text-center">
                    <div class="name">plunov</div>    
                </div>
                <div class="main_motto text-center">the weather in your hands</div>
            </div>
            <div class="header_button_wrapper text-center">
                <button class="header_button mt-5">get started</button>
            </div>
        </div>
    </header>
    <section class="rain_status slide">
        <div class="rain_wrapper">
            <div class="rain_box">
                <div class="rain_title">rain rain_status</div>
                <div class="rain_motto">predicts the most likely time i will rain</div>
                <div class="rain_button_wrapper">
                    <button class="rain_button">see</button>
                </div>
            </div>
            <div class="rain_pic">
                <img src="#" alt="rain picture">
            </div>
        </div>
    </section>
    <section class="task slide">
        <div class="task_wrapper">
            <div class="task_pic">
                <img src="#" alt="task picture">
            </div>
            <div class="task_box">
                <div class="task_title">schedules</div>
                <div class="task_motto">your daily tasks in one place  
                </div>
                <div class="task_button_wrapper">
                    <button class="task_button">start schedule</button>
                </div>
            </div>
        </div>
    </section>
    <section class="location slide">
        <div class="location_wrapper">
            <div class="location_box">
                <div class="location_title">geo location</div>
                <div class="location_motto">whereever you wanna go we go with you</div>
                <div class="location_button_wrapper">
                    <button class="location_button">set locations</button>
                </div>
            </div>
            <div class="location_pic">
                <img src="#" alt="location picture">
            </div>
        </div>
    </section>
    <footer class="text slide">
        <div class="main_title_wrapper">
            <h2 class="text_title"></h2>
        </div>
        <div class="explain_box">
            <div class="explain_heading">
                <h4 class="explain"></h4>
            </div>
            <div class="normal_text"></div>
        </div>
        <div class="scenario">
            <div class="scenario_one"></div>
            <div class="scenario_two"></div>
            <div class="scenario_three"></div>
        </div>
        <div class="answer_wrapper">
            <h5 class="answer"></h5>
        </div>
        <div class="footer">
            <div class="logo_box">
                <div class="my_site">
                    <h5 class="site">PX</h5>
                </div>
                <div class="socials">
                    <div class="facebook">
                        <img src="#" alt="facebook logo">
                    </div>
                    <div class="linkdin">
                        <img src="#" alt="linkdin llogo">
                    </div>
                    <div class="youtube">
                        <img src="#" alt="youtube logo">
                    </div>
                    <div class="instagram">
                        <img src="#" alt="instagram logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script/script.js" defer></script>

</body>
</html>
